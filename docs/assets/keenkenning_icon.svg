<?xml version="1.0" encoding="UTF-8"?>
<!--
  Keen Kenning Icon: Latin Square with Transversal Highlight

  Mathematical meaning:
  - 3x3 grid represents a Latin square (each row/col has unique symbols)
  - Diagonal cells highlighted represent a "transversal" - a set of n cells,
    one from each row and column, containing n distinct symbols
  - The three colors (indigo, magenta, cyan) match the CVD-safe palette
  - Abstract shapes (circle, triangle, square) instead of numbers for universality

  SPDX-License-Identifier: GPL-3.0-or-later
  SPDX-FileCopyrightText: Copyright (C) 2025 KeenKenning Contributors
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Transversal glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F0F1A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1A1A2E;stop-opacity:1"/>
    </linearGradient>

    <!-- Indigo primary gradient -->
    <linearGradient id="indigoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#4F46E5"/>
    </linearGradient>

    <!-- Magenta accent gradient -->
    <linearGradient id="magentaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E879F9"/>
      <stop offset="100%" style="stop-color:#C026D3"/>
    </linearGradient>

    <!-- Cyan tertiary gradient -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>

  <!-- Background circle (app icon shape) -->
  <circle cx="256" cy="256" r="248" fill="url(#bgGrad)"/>

  <!-- 3x3 Grid structure - positioned for visual balance -->
  <g transform="translate(76, 76)">
    <!-- Cell size: 110x110, gap: 10 -->

    <!-- Row 0, Col 0: TRANSVERSAL - Indigo with Circle -->
    <rect x="0" y="0" width="110" height="110" rx="12" fill="url(#indigoGrad)" filter="url(#glow)"/>
    <circle cx="55" cy="55" r="30" fill="none" stroke="#E0E7FF" stroke-width="5"/>

    <!-- Row 0, Col 1: Dark cell with Triangle -->
    <rect x="120" y="0" width="110" height="110" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <polygon points="175,25 205,85 145,85" fill="none" stroke="#9CA3AF" stroke-width="4"/>

    <!-- Row 0, Col 2: Dark cell with Square -->
    <rect x="240" y="0" width="110" height="110" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="265" y="25" width="60" height="60" rx="6" fill="none" stroke="#9CA3AF" stroke-width="4"/>

    <!-- Row 1, Col 0: Dark cell with Square -->
    <rect x="0" y="120" width="110" height="110" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <rect x="25" y="145" width="60" height="60" rx="6" fill="none" stroke="#9CA3AF" stroke-width="4"/>

    <!-- Row 1, Col 1: TRANSVERSAL - Magenta with Triangle -->
    <rect x="120" y="120" width="110" height="110" rx="12" fill="url(#magentaGrad)" filter="url(#glow)"/>
    <polygon points="175,145 205,205 145,205" fill="none" stroke="#FDF4FF" stroke-width="5"/>

    <!-- Row 1, Col 2: Dark cell with Circle -->
    <rect x="240" y="120" width="110" height="110" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <circle cx="295" cy="175" r="30" fill="none" stroke="#9CA3AF" stroke-width="4"/>

    <!-- Row 2, Col 0: Dark cell with Triangle -->
    <rect x="0" y="240" width="110" height="110" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <polygon points="55,265 85,325 25,325" fill="none" stroke="#9CA3AF" stroke-width="4"/>

    <!-- Row 2, Col 1: Dark cell with Circle -->
    <rect x="120" y="240" width="110" height="110" rx="12" fill="#1F2937" stroke="#374151" stroke-width="2"/>
    <circle cx="175" cy="295" r="30" fill="none" stroke="#9CA3AF" stroke-width="4"/>

    <!-- Row 2, Col 2: TRANSVERSAL - Cyan with Square -->
    <rect x="240" y="240" width="110" height="110" rx="12" fill="url(#cyanGrad)" filter="url(#glow)"/>
    <rect x="265" y="265" width="60" height="60" rx="6" fill="none" stroke="#ECFEFF" stroke-width="5"/>
  </g>

  <!-- Subtle outer ring -->
  <circle cx="256" cy="256" r="246" fill="none" stroke="#4F46E5" stroke-width="3" opacity="0.4"/>
</svg>
