    testImplementation 'org.jetbrains.kotlinx:kotlinx-coroutines-test:1.7.3'
    androidTestImplementation platform('androidx.compose:compose-bom:2025.12.01')
    androidTestImplementation 'androidx.compose.ui:ui-test'
    androidTestImplementation 'androidx.compose.ui:ui-test-junit4'
    androidTestImplementation 'androidx.benchmark:benchmark-junit4:1.4.1'
    androidTestImplementation 'androidx.test:core:1.5.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:monitor:1.6.1'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
    androidTestImplementation 'androidx.test.espresso:espresso-intents:3.5.1'
    // Kenning ML + narrative module (ML-enabled flavor only)
    kenningImplementation project(':kenning')
}

def emulatorKeepaliveScript = rootProject.file("scripts/emulator_keepalive.sh")
def emulatorLogcatScript = rootProject.file("scripts/emulator_logcat_capture.sh")
def emulatorWaitScript = rootProject.file("scripts/perf/emulator_wait_ready.sh")
def emulatorSerial = (project.findProperty("androidSerial") ?: System.getenv("ANDROID_SERIAL") ?: "").toString().trim()
def adbSerialArg = emulatorSerial ? "-s ${emulatorSerial}" : ""
def kenningReportDir = file("${buildDir}/reports/androidTests/connected/debug/flavors/kenning")
def logcatSinceFile = new File(kenningReportDir, "logcat_since.txt")
def execOps = project.services.get(org.gradle.process.ExecOperations)

tasks.register("startEmulatorKeepalive") {
    doLast {
        if (!emulatorKeepaliveScript.exists()) {
            logger.lifecycle("Emulator keepalive script not found: ${emulatorKeepaliveScript}")
            return
        }
        execOps.exec {
            commandLine "bash", emulatorKeepaliveScript.absolutePath, "start"
            if (emulatorSerial) {
                environment "ANDROID_SERIAL", emulatorSerial
            }
        }
    }
}

tasks.register("waitForEmulatorReady") {
    doLast {
        if (!emulatorWaitScript.exists()) {
            logger.lifecycle("Emulator wait script not found: ${emulatorWaitScript}")
            return
        }
        execOps.exec {
            def args = ["bash", emulatorWaitScript.absolutePath]
            if (emulatorSerial) {
                args.add(emulatorSerial)
                environment "ANDROID_SERIAL", emulatorSerial
            }
            commandLine args
        }
    }
}

tasks.register("stopEmulatorKeepalive") {
    doLast {
        if (!emulatorKeepaliveScript.exists()) {
            return
        }
        execOps.exec {
            commandLine "bash", emulatorKeepaliveScript.absolutePath, "stop"
            if (emulatorSerial) {
                environment "ANDROID_SERIAL", emulatorSerial
            }
        }
    }
}

tasks.register("clearEmulatorLogcat") {
    doLast {
        kenningReportDir.mkdirs()
        execOps.exec {
            commandLine "bash", "-lc", "adb ${adbSerialArg} logcat -c || true"
        }
        execOps.exec {
            commandLine "bash", "-lc", "adb ${adbSerialArg} shell date '+%m-%d %H:%M:%S.000' 2>/dev/null > ${logcatSinceFile.absolutePath} || true"
        }
    }
}

tasks.register("captureKenningLogcat") {
    doLast {
        if (!emulatorLogcatScript.exists()) {
            logger.lifecycle("Emulator logcat script not found: ${emulatorLogcatScript}")
            return
        }
        kenningReportDir.mkdirs()
        def outFile = new File(kenningReportDir, "logcat_disconnect.txt")
        execOps.exec {
            commandLine "bash", emulatorLogcatScript.absolutePath, outFile.absolutePath
            environment "LOGCAT_SINCE_FILE", logcatSinceFile.absolutePath
            if (emulatorSerial) {
                environment "ANDROID_SERIAL", emulatorSerial
            }
        }
    }
}

tasks.matching { it.name == "connectedKenningDebugAndroidTest" }.configureEach {
    dependsOn("waitForEmulatorReady", "startEmulatorKeepalive", "clearEmulatorLogcat")
    finalizedBy("captureKenningLogcat", "stopEmulatorKeepalive")
}
