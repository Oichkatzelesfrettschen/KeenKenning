plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jetbrains.kotlin.plugin.compose'
    id 'org.jlleitschuh.gradle.ktlint'
    id 'io.gitlab.arturbosch.detekt'
}

android {
    namespace = 'org.yegie.keenkenning'
    compileSdk = 35
    ndkVersion = "27.2.12479018"

    def keenSanitizers = (project.findProperty("keenSanitizers") ?: "").toString().trim()
    def keenCoverage = project.hasProperty("keenCoverage")
    def keenFuncTrace = project.hasProperty("keenFuncTrace")
    def keenLto = (project.findProperty("keenLto") ?: "true").toString().toBoolean()
    def keenBoltRelocs = (project.findProperty("keenBoltRelocs") ?: "true").toString().toBoolean()
    def keenPgo = (project.findProperty("keenPgo") ?: "generate").toString().trim()
    def keenPgoProfile = (project.findProperty("keenPgoProfile") ?: "").toString().trim()
    if (keenPgo == "off" || keenPgo == "none") {
        keenPgo = ""
    }

    def defaultTestRunner = "androidx.test.runner.AndroidJUnitRunner"
    def benchmarkTestRunner = "androidx.benchmark.junit4.AndroidBenchmarkRunner"
    def benchmarkMode = project.hasProperty("keenBenchmark")
    def requestedTestRunner = (project.findProperty("android.testInstrumentationRunner") ?: "").toString().trim()
    def effectiveTestRunner = benchmarkMode ? benchmarkTestRunner : (requestedTestRunner ? requestedTestRunner : defaultTestRunner)
    def useBenchmarkRunner = effectiveTestRunner == benchmarkTestRunner

    def nativeWarnFlags = "-Werror -Wall -Wextra -Wshadow -Wconversion -Wformat=2 -Wimplicit-fallthrough"
    def nativeSecurityFlags = "-fno-omit-frame-pointer -fstack-protector-strong"
    def nativePerfFlags = "-O3 -fvectorize -fslp-vectorize -fno-math-errno"
    def nativeCFlags = "-std=c23 ${nativeWarnFlags} ${nativeSecurityFlags} ${nativePerfFlags}"
    def nativeCppFlags = "-std=c++23 ${nativeWarnFlags} ${nativeSecurityFlags} ${nativePerfFlags}"
    def nativeDebugCFlags = "${nativeCFlags} -g3 -ggdb3 -fno-optimize-sibling-calls -fno-common"
    def nativeDebugCppFlags = "${nativeCppFlags} -g3 -ggdb3 -fno-optimize-sibling-calls -fno-common"
    def nativeCmakeArgs = [
        "-DKEEN_SANITIZERS=${keenSanitizers}",
        "-DKEEN_COVERAGE=${keenCoverage ? "ON" : "OFF"}",
        "-DKEEN_FUNC_TRACE=${keenFuncTrace ? "ON" : "OFF"}",
        "-DKEEN_LTO=${keenLto ? "ON" : "OFF"}",
        "-DKEEN_BOLT_RELOCS=${keenBoltRelocs ? "ON" : "OFF"}",
        "-DKEEN_PGO=${keenPgo}",
        "-DKEEN_PGO_PROFILE=${keenPgoProfile}"
    ]

    defaultConfig {
        applicationId = "org.yegie.keenkenning"
        minSdk = 23
        targetSdk = 35
        versionCode = 131
        versionName = "1.3.1"
        testInstrumentationRunner = effectiveTestRunner
        if (useBenchmarkRunner) {
            testInstrumentationRunnerArguments["androidx.benchmark.suppressErrors"] = "EMULATOR,DEBUGGABLE"
        }
        vectorDrawables {
            useSupportLibrary = true
        }
        
        externalNativeBuild {
            cmake {
                // Maximal Error Catching & Fuzzing-ready Flags
                // Shared flags: -Werror -Wall -Wextra -Wshadow -Wconversion -Wformat=2 -Wimplicit-fallthrough
                // Sanitizers disabled for device compatibility: -fno-omit-frame-pointer -fstack-protector-strong
                
                cFlags = nativeCFlags.split(' ')
                cppFlags = nativeCppFlags.split(' ')
                arguments(*nativeCmakeArgs)
                
                // Supported binaries for now: ARM (32/64), Intel (64)
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            }
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(21)
        }
    }

    kotlinOptions {
        jvmTarget = '21'
        allWarningsAsErrors = true
    }

    buildFeatures {
        compose = true
        buildConfig = true
    }

    flavorDimensions += "variant"

    productFlavors {
        classik {
            dimension = "variant"
            applicationIdSuffix = ".classik"
            versionNameSuffix = "-classik"
            buildConfigField "int", "MIN_GRID_SIZE", "3"
            buildConfigField "int", "MAX_GRID_SIZE", "9"
            buildConfigField "boolean", "ML_ENABLED", "false"
            resValue "string", "app_name", "Keen Classik"
        }
        kenning {
            dimension = "variant"
            applicationIdSuffix = ".kenning"
            versionNameSuffix = "-kenning"
            buildConfigField "int", "MIN_GRID_SIZE", "3"
            buildConfigField "int", "MAX_GRID_SIZE", "16"
            buildConfigField "boolean", "ML_ENABLED", "true"
            resValue "string", "app_name", "Keen Kenning"
        }
    }

    buildTypes {
        release {
            minifyEnabled = true
            shrinkResources = true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            ndk {
                debugSymbolLevel = 'FULL'
            }
            externalNativeBuild {
                cmake {
                    // Optional sanitizer/trace flags controlled via Gradle properties
                    cFlags = nativeDebugCFlags.split(' ')
                    cppFlags = nativeDebugCppFlags.split(' ')
                    arguments(*(nativeCmakeArgs + ["-DANDROID_STL=c++_shared"]))
                }
            }

        }
    }

    splits {
        abi {
            enable = true
            reset()
            include 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            universalApk = true
        }
    }

    lint {
        warningsAsErrors = true
        abortOnError = true
        checkReleaseBuilds = true
        disable 'GradleDependency'
    }

    externalNativeBuild {
        cmake {
            path = "CMakeLists.txt"
        }
    }
    
    defaultConfig {
        buildConfigField "String", "GH_TOKEN", "\"${project.findProperty('github.token') ?: ""}\""
    }
}

tasks.withType(JavaCompile).configureEach {
    options.compilerArgs << "-Xlint:all" << "-Werror"
}

